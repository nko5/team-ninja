<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript">
        var colors = ["#E91E63", "#F44336", "#9C27B0", "#673AB7", "#3F51B5", "#2196F3", "#03A9F4", "#00BCD4", "#009688", "#4CAF50", "#8BC34A", "#CDDC39", "#FFEB3B", "#FFC107", "#FF5722"];
        $(document).ready(function () {
            setInterval(function () {
                $("body").css("background-color", colors[Math.floor(Math.random() * colors.length)]);
            }, 300);
        });
    </script>

</head>
<body style="background-color: #080808;">

</body>
</html>
