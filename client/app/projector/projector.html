    <div class="pull-left"><a href="/"><img class="logo-img" src="/assets/images/housie-logo.png" alt="Housie logo"/></a></div>
    <div class="brand">

        <!--</div>-->

    </div>

    <div class="veronica-cont">
        <div class="veronica" data-ng-class="{'start': projector.started}" data-ng-click="projector.startCalling()">
            <div class="wrapper"></div>
            <span class="number roboto">{{projector.number.number }}</span>
            <span class="glyphicon  glyphicon-play number play" data-ng-hide="projector.started"></span>
        </div>
        <div class="veronica-shadow"></div>
    </div>

    <div class="rules">
        <h3>Prizes Remaining</h3>
        <ul>
            <li data-ng-repeat="rule in projector.game.rules"
                data-ng-class="{'strike-through': rule.wonBy}">{{rule.name}}
            </li>
        </ul>
    </div>

    <div style="position: absolute; left: 25px; bottom:  25px;">
        <btn class="btn btn-xs btn-primary">
            <span class="glyphicon glyphicon-share" data-ng-click="projector.invite()"></span>
        </btn>
    </div>

    <div class="players" style="text-align: center; position: absolute; bottom: 25px;width: 100%;">
        <p>
            <div data-ng-repeat="player in projector.connectedPlayers"
                  data-uib-popover="{{player.message}}"
                  data-popover-placement="top"
                  data-popover-trigger="none"
                  data-popover-is-open="player.message.length > 0"
                  data-ng-attr-title="{{player.name}}"
                  class="player"
                    >
                <p data-ng-if="!player.picture">{{player.name[0]}}</p>
                <img data-ng-if="player.picture" data-ng-src="{{player.picture}}">
            </div>
        </p>

    </div>

    <div class="win-screen" data-ng-if="projector.wonGame">
        <div class="heading">Congratulations, {{projector.reward.user.name}}!</div>

        <p>
            For claiming the prize for {{projector.reward.rules.name}}. Well done!
        </p>

        <a class="close-btn" href="#" data-ng-click="projector.closeWonMessage()">
            <i class="fa fa-times"></i>
        </a>
    </div>

</div>
