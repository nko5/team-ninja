<div class="hkv-navbar" ng-controller="NavbarCtrl">
    <div class="container">
        <div id="hkv-navbar-main">
            <div class="hkv-nav pull-left">
                <div><a href="/"><img class="logo-img" src="/assets/images/housie-logo.png" alt="Housie logo"/></a></div>
            </div>
            <div class="hkv-nav pull-right">
                <div ng-hide="isLoggedIn()">
                    <div class="sign-up">
                        <a class="register" href="/signup">Sign up</a>
                        <a class="login" href="/login">Login</a>
                    </div>
                </div>
                <div ng-show="isLoggedIn()">
                    <div class="meta pull-left">
                        <span class="user-name">{{ getCurrentUser().name || getCurrentUser().email }}</span><br/>
                        <span class="logout"><a href="" ng-click="logout()">Logout</a></span>
                    </div>
                    <div class="img pull-right">
                        <img class="user-img" ng-src='{{getCurrentUser().picture}}'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
