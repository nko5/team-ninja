<form name="form" data-g-submit="form.$valid && popup.sendInvite()" novalidate="">
    <div class="modal-header">
        <h3 class="modal-title">Invite Friends!</h3>
    </div>
    <div class="modal-body">

        <div class="alert alert-warning alert-dismissible fade in"
             role="alert" ng-if="showMessage">
            {{alertMessage}}
        </div>
        <div class="form-group" data-ng-repeat="invite in popup.invites">
            <div class="input-group">
                <div class="input-group-addon">{{$index + 1}}</div>
                <input type="email" class="form-control" placeholder="Email" ng-model="invite.email"
                       required="">

                <div class="input-group-addon">
                    <a style="color: red;">
                        <span class="glyphicon glyphicon-trash "></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-ng-click="popup.add()" ng-disabled="popup.busy">
            Add
        </button>
        <button type="submit" class="btn btn-success pull-right" ng-disabled="popup.busy">Submit</button>
        <button type="reset" class="btn btn-default pull-right" ng-disabled="popup.busy">Reset</button>
    </div>
</form>
